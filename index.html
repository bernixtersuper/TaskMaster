<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Updated favicon with blue color to match the background -->

</head>
<body>
    <header>
        <div class="header-content">
            <!-- <button id="darkModeToggle">TOGGLE DARK MODE<img src="" alt=""></button> -->
            <div class="darkModeToggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">Modo Oscuro</label>
            </div>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
        </div>
    </header>
    <div class="container">
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Ingresa una nueva tarea">
            <button id="addTask">Agregar Tarea</button>
            <button id="taskPriority" class="priority-button low">!</button>
        </div>
        <div id="taskStatus"></div>
        <ul id="taskList"></ul>
        <div class="clear-buttons">
            <button id="clearCompleted">Borrar tareas completas</button>
            <button id="clearAll">Borrar todas las tareas</button>
        </div>
    </div>
    <script src="taskManager.js"></script>
</body>
</html>
